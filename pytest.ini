[pytest]
testpaths =
    tests/pytest_apollo
    tests/pytest_qt_apollo

addopts = --capture=sys --cache-clear --color=yes --code-highlight=yes --last-failed --no-header --no-summary
filterwarnings =
    ignore::DeprecationWarning

console_output_style = progress
cache_dir=.pytest_cache
qt_api=pyside6
