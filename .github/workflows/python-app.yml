name: Python application

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

permissions:
  contents: read

jobs:
  pytest-apollo:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --user poetry
        poetry shell
        poetry self update
        poetry install 
    - name: Test with pytest
      run: |
        .\.venv\Scripts\nox.exe --session unit_testing_apollo

  pytest-apollo-qt:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --user poetry
          poetry shell
          poetry self update
          poetry install
      - name: Test with pytest
        run: |
          .\.venv\Scripts\nox.exe --session production_testing_apollo

  build-apollo:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --user poetry
          poetry shell
          poetry self update
          poetry install
      - name: Test with pytest
        run: |
          .\.venv\Scripts\nox.exe --session production_launch
          exit
