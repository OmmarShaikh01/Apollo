name: Coverage

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

permissions:
  contents: read

jobs:
  apollo-coverage:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
          cache: 'pip'
      - name: Install dependencies
        shell: cmd
        run: |
          python -m pip install --upgrade pip
          pip install --user poetry
          poetry shell
          poetry self update
          poetry install
      - name: Test with pytest
        shell: cmd
        run: |
          .\.venv\Scripts\nox.exe --session testing_pytest_qt    

      - uses: actions/upload-artifact@v3
        with:
          name: pytest-qt-artifacts
          path: |            
            .\tests\coverage
